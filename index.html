<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Map Game</title>
    <div id="collectedCoinsPanel">

    <style>
      #controlPanel {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }
      #directionControls {
        display: block; /* Controls will be toggled between block and none */
        margin: 5px 0;
      }
      button {

      }
      #collectedCoinsPanel {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        padding: 10px;
        max-width: 220px;
        max-height: 300px;
        overflow-y: auto; /* Scroll when content exceeds */
        font-family: Arial, sans-serif;
        z-index: 1000; /* Ensure it's on top of the map */
      }

#collectedCoinsPanel ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

#collectedCoinsPanel a {
    color: #007bff;
    text-decoration: none;
    cursor: pointer;
    display: block;
    margin-bottom: 5px; /* Add space between items */
    font-size: 14px;
}
#collectedCoinsPanel h3 {
    margin: 0;
    padding: 0;
}
#collectedCoinsPanel a:hover {
    text-decoration: underline;
}
